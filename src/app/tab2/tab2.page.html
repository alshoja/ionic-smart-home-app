<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Controls
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Controls</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Manage Room</ion-card-subtitle>
      <!-- <ion-card-title>Room 1</ion-card-title> -->
    </ion-card-header>

    <ion-card-content>
      <!-- write something here -->
      <ion-img style="width: 80%;
      padding-left: 70px;" src="assets/rooms.png"></ion-img>

      <ion-list>
        <ion-item>
          <ion-label>Light</ion-label>
          <ion-toggle color="secondary" (ionChange)="relay_1($event)"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Fan</ion-label>
          <ion-toggle color="secondary" (ionChange)="relay_2($event)"></ion-toggle>
        </ion-item>
      </ion-list>
      
    </ion-card-content>

    <br>
  </ion-card>
